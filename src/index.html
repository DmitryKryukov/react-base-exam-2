<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <title>DK • Учти!</title>
</head>

<body>
    <template id="template-expenses-zero-state">
        <li class="zero-state flex column">
            <img src="assets/zero-state-top.svg" alt="" height="29" />
            <h2 class="zero-state__title">Нет расходов</h2>
            <img src="assets/zero-state-bottom.svg" alt="" />
        </li>
    </template>
    <template id="template-modal-expense">
        <div id="js-modal-drag-handler" class="modal-container">
            <div class="modal flex column">
                <header class="modal-header flex">
                    <h2 class="modal__title">Новый расход</h2>
                    <button id="js-button-modal-close" class="modal__button-close flex"><img src="assets/icon-cross.svg"
                            alt="" draggable="false" /></button>
                </header>

                <div class="modal-content flex column">
                    <fieldset class="modal-content-group flex column">
                        <input id="js-input-expense-value" class="input input--large input--wide" placeholder="0"
                            type="number" min="0" inputmode="decimal" required autocomplete="off" max="100000000" />
                        <div id="js-modal-categories-wrapper" class="modal-wrapped-group grid grid-4"></div>

                        <input id="js-input-expense-date" class="input input--wide" placeholder="Дата расхода"
                            type="date" min="2022-02-24" inputmode="decimal" required autocomplete="off"
                            max="100000000" />

                    </fieldset>
                </div>

                <footer class="modal-footer flex">
                    <button id="js-button-modal-expense" class="button button--primary button--wide">
                        <span class="button__text">Добавить расход</span>
                        <img class="button__shortcut" src="assets/shortcut-badge-submit.svg" alt="Shift + Enter"
                            draggable="false" /></button>
                </footer>
            </div>
        </div>
    </template>
    <template id="template-expense-category">
        <label class="chip chip--expense chip--vertical">
            <img class="chip__icon" src="" alt="" />
            <input class="chip__input expense-category-chip" type="radio" name="expense-category" />
            <span class="chip__text"></span>
        </label>
    </template>
    <template id="template-expense-group-name">
        <div class="expense-group-name flex">
            <h2 class="expense-group-name__text"></h2>
            <span class="expense-group-name__value">123000</span>
        </div>
    </template>
    <template id="template-expense">
        <li class="expense flex">
            <div class="expense-info flex">
                <div class="expense-category flex">
                    <img class="expense-category__icon" alt="" />
                    <span class="expense-category__name">Категория</span>
                </div>
                <div class="expense-actions-wrapper flex">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M20.3284 2.91425C18.7663 1.35215 16.2336 1.35215 14.6715 2.91425L4.84252 12.7432C4.36184 13.2239 4.0116 13.8192 3.82485 14.4728L2.08786 20.5522C1.85078 21.382 2.61794 22.1492 3.44773 21.9121L9.52719 20.1751C10.1808 19.9884 10.7761 19.6381 11.2567 19.1575L21.0857 9.32846C22.6478 7.76637 22.6478 5.23371 21.0857 3.67161L20.3284 2.91425ZM16.0857 4.32846C16.8668 3.54741 18.1331 3.54741 18.9141 4.32846L19.6715 5.08582C20.4526 5.86687 20.4526 7.1332 19.6715 7.91425L18 9.58577L14.4142 5.99999L16.0857 4.32846ZM13 7.4142L6.25673 14.1575C6.01639 14.3978 5.84127 14.6954 5.7479 15.0222L4.45596 19.544L8.97775 18.2521C9.30456 18.1587 9.60218 17.9836 9.84252 17.7432L16.5858 11L13 7.4142Z"
                            style="fill:currentColor;fill-opacity:1;" />
                    </svg>
                </div>
                <h3 class="expense__value"></h3>
            </div>
        </li>
    </template>
    <template id="template-expense-group">
        <label class="chip">
            <input class="chip__input expense-group-chip" type="radio" name="expense-filter" />
            <span class="chip__text"></span>
        </label>
    </template>

    <div id="modal-wrapper" class="modal-wrapper flex" inert>
        <div class="modal-wrapper__overlay"></div>
    </div>
    <div id="main-wrapper" class="main-wrapper flex column">
        <header class="main-header">
            <div class="main-header__logotype-wrapper flex">
                <img class="main-header__logotype" src="assets/logo.svg" alt="Логотип Учти!" />
            </div>
            <div class="main-header__filters-wrapper flex">
                <div class="main-header__expense-groups-wrapper">
                    <fieldset id="js-groups-wrapper" class="main-header__expense-groups-set flex">
                    </fieldset>
                </div>
            </div>
            <div class="main-header__user-wrapper flex">
                <img class="main-header__user-avatar" src="assets/avatar-2.svg" alt="" />
                <span class="main-header__user-name">Дмитрий Тертышников</span>
            </div>
        </header>
        <main class="main-content-wrapper">
            <div class="main-content">
                <button id="js-button-add-new-expense" class="button button--add-expense sticky-top">
                    <span class="button__text">Добавить расход</span>
                    <img src="assets/icon-plus.svg" alt="" /> <img class="button__shortcut"
                        src="assets/shortcut-badge-new.svg" alt="Shift + N" draggable="false" /></button>
                <ul id="js-expenses-wrapper" class="expenses-wrapper flex column-reverse"></ul>
            </div>
        </main>
    </div>
</body>

</html>
